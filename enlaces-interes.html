    <style>
        /* CSS adicional */
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        .hero-slider {
            position: relative;
            height: 90vh;
            overflow: hidden;
            animation: fadeIn 4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slides {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .program {
            animation: slideInUp 0.4s ease-in-out;
        }
        

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-results {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            animation: zoomIn 0.1s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .results-content {
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .results-content ul {
            padding: 0;
        }

        .results-content ul li {
            list-style: none;
            margin-bottom: 10px;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.4s;
            opacity: 0;
            visibility: hidden;
            z-index: 999;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .logo-large {
            width: 130px;
            height: 150px;
            border-radius: 0px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .navbar-spaced {
            padding: 1rem 3rem;
        }
      /* Nueva clase para el contenedor fijo del logo */
        .fixed-header {
            position: fixed;
            top: 64px; /* Ajusta según la altura de la barra de navegación (aprox. 64px) */
            width: 100%;
            background-color: #f9f9f9; /* Color de fondo claro para que se vea bien */
            z-index: 40; /* Menor que la barra de navegación */
            padding: 1rem;
            text-align: center;
        }
        
    </style>
</head>
